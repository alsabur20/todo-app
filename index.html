<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do App</title>
        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="/assets/img/favicon.ico"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main class="container my-4">
            <h1 class="text-center mb-4">To-Do List</h1>

            <div class="input-group mb-3">
                <input
                    type="text"
                    id="taskInput"
                    class="form-control"
                    placeholder="Add a new task"
                    aria-label="Task"
                />
                <button class="btn" id="addTaskBtn">
                    Add Task
                </button>
            </div>

            <div class="mb-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
                <strong
                    >Total Tasks: <span id="taskCountNumber">0</span></strong
                >
                <button id="allTasksBtn" class="btn btn-secondary active-filter me-2 mb-2">
                    All
                </button>
                <button id="activeTasksBtn" class="btn btn-secondary me-2 mb-2">
                    Active
                </button>
                <button id="completedTasksBtn" class="btn btn-secondary mb-2">
                    Completed
                </button>
            </div>

            <ul class="list-group" id="taskList">
                <!-- Task items will be added here dynamically -->
            </ul>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
